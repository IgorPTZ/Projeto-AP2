<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   <f:view>
      <h:form>
          <h2>ADICIONAR CIDADE</h2>
          <h:outputText value="Nome"/>
          <h:inputText value="#{cidadeController.cidade.cidade}"/>
          <br />
          <br />

          <h:outputText value="Pais"/>
          <h:selectOneMenu value="#{cidadeController.cidade.pais}" converter="paisConverter">
              <f:selectItems value="#{paisController.paises}"
                             var="pais" itemLabel="#{pais.pais}" itemValue="#{pais}"/>
          </h:selectOneMenu>
          <br />
          <br />

         <h:commandButton value="Voltar"  action="listagem-cidade" />
         <h:commandButton value="Adicionar"  action="#{cidadeController.finalizarInclusao}" />
      </h:form>
   </f:view>
</html>
