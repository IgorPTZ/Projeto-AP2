<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   <f:view>
      <h:form>
         <h2>LISTAGEM DE ENDEREÇOS</h2>
         <br />
         <h:commandLink value="Voltar para o menu principal" action="index" /><br />
         <h:commandLink value="Adicionar um endereço" action="#{enderecoController.prepararInclusao}" /><br />

         <h:dataTable border="2" value="#{enderecoController.enderecos}" var="endereco">
            <h:column>
               <f:facet name="header">Endereco 1</f:facet>
               <h:outputText value="#{endereco.endereco}" />
            </h:column>

            <h:column>
               <f:facet name="header">Endereco 2</f:facet>
               <h:outputText value="#{endereco.endereco2}" />
            </h:column>

            <h:column>
               <f:facet name="header">Bairro</f:facet>
               <h:outputText value="#{endereco.bairro}" />
            </h:column>

            <h:column>
               <f:facet name="header">Cidade</f:facet>
               <h:outputText value="#{endereco.cidade.cidade}" />
            </h:column>

            <h:column>
               <f:facet name="header">CEP</f:facet>
               <h:outputText value="#{endereco.cep}" />
            </h:column>

            <h:column>
               <f:facet name="header">Telefone</f:facet>
               <h:outputText value="#{endereco.telefone}" />
            </h:column>

            <h:column>
               <f:facet name="header">Ultima atualizacao</f:facet>
               <h:outputText value="#{endereco.ultima_atualizacao}" />
            </h:column>

            <h:column>
               <f:facet name="header"></f:facet>
               <h:commandLink value="Editar" action="edicao-endereco">
                  <f:setPropertyActionListener target="#{enderecoController.endereco}" value="#{endereco}" />
               </h:commandLink>
            </h:column>

            <h:column>
               <f:facet name="header"></f:facet>
               <h:commandLink value="Excluir" action="#{enderecoController.finalizarDelecao}">
                  <f:setPropertyActionListener target="#{enderecoController.endereco}" value="#{endereco}" />
               </h:commandLink>
            </h:column>
         </h:dataTable>
      </h:form>
   </f:view>
</html>
